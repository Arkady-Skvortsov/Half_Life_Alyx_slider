<!DOCTYPE html>
<html>
<head>
	<title>Half-Life: Alyx</title>
	<meta charset="utf-8" />
	<!-- css -->
	<link rel="stylesheet" type="text/css" href="./Alyx.css" />
	<!-- icon -->
	<link rel="shortcut icon" href="icon/Half_Life_icon.png" type="img/png" />
	<!-- Font-Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
</head>
<body>
	<div class="wrap">
    	<div class="slide_block">
    		<img class="main_img" data-main-count="1" src="img/JPEG/first_screen.jpeg" alt="Алекс наблюдает за гэошниками)" />
    	</div>
    	<div class="collect_img">
    		<button class="btn"><img data-count="1" class="images" src="./img/JPEG/first_screen.jpeg" alt="Алекс наблюдает за гэошниками)" /></button>
    		<button class="btn"><img data-count="2" class="images" src="./img/JPG/second_screen.jpg" alt="HALF-LIFE: Alyx" /></button>
    		<button class="btn"><img data-count="3" class="images" src="./img/JPG/third_screen.jpg" alt="Комбайны поймалы Алекс" /></button>
    		<button class="btn"><img data-count="4" class="images" src="./img/JPG/fourth_screen.jpg" alt="Зомби с хедкрабом" /></button>
    		<button class="btn"><img data-count="5" class="images" src="./img/JPG/fifth_screen.jpg" alt="Налет комбайнов" /></button>
    		<button class="btn"><img data-count="6" class="images" src="./img/JPEG/six_screen.jpeg" alt="Гордон Фриман)" /></button>
    		<button class="btn"><img data-count="7" class="images" src="./img/PNG/seven_screen.png" alt="Алекс Венс решает головоломку" /></button>
    		<button class="btn"><img data-count="8" class="images" src="./img/JPG/eight_screen.jpg" alt="Доктор Рассел)" /></button>
    		<button class="btn"><img data-count="9" class="images" src="./img/JPG/nine_screen.jpg" alt="Катакомбы" /></button>
    		<button class="btn"><img data-count="10" class="images" src="./img/JPG/ten_screen.jpg" alt="Гордон возвращается))" /></button>
    	</div>
    </div> 
</body>
<script src="Alyx.js"></script>
</html>
